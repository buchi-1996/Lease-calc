<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red-bg"></div>
    <main>
        <section class="calculator">
            <div class="container">
                <div class="calculator__wrapper">
                    <div class="calculator__form">
                        <h4>Estimate Your Purchase Details</h4>
                        <form>
                            <label for="msrp" class="form-group">Vehicle Price
                                <div class="inner-field-wrap">
                                    <span class="dollar">$</span>
                                    <input type="text" name="msrp" id="msrp" inputmode="numeric" value="0">
                                </div>
                            </label>
                            <label for="down-payment" class="form-group">Down Payment Amount
                                <div class="inner-field-wrap">
                                    <span class="dollar">$</span>
                                    <input type="text" name="down-payment" id="down-payment" inputmode="numeric" value="0">
                                </div>
                            </label>
                            <label for="trade-in-value" class="form-group">What's Your Trade In Worth?
                                <div class="inner-field-wrap">
                                    <span class="dollar">$</span>
                                    <input type="text" name="trade-in-value" id="trade-in-value" inputmode="numeric" value="0">
                                </div>
                            </label>
                            <label for="apr" class="form-group">Enter Your Financing Rate (APR)
                                <div class="inner-field-wrap">
                                    <span class="percent">%</span>
                                    <input type="number" name="apr" id="apr" inputmode="numeric"  placeholder="0.00">
                                </div>
                            </label>
                            <label for="sales-tax" class="form-group">Enter Your States Sales Tax
                                <div class="inner-field-wrap">
                                    <span class="percent">%</span>
                                    <input type="number" name="sales-tax" id="sales-tax"  inputmode="numeric" placeholder="0.00">
                                </div>
                            </label>
                            <div class="term">
                                <h4>Term</h4>
                                <ul class="term-listing"></ul>
                            </div>
                        </form>
                    </div>
                    <div class="calculator__checkout">
                        <div class="calculator__checkout-header">
                            <h4>Estimated Monthly Payment</h4>
                        <div class="calculator__checkout-heading">
                            <span class="dollar-span">$</span>
                            <span class="result"></span>
                            <span class="per-month">/mo</span>
                        </div>
                        <p class="term-length">Term Length 72 Months</p>
                        </div>
                        <div class="loan-details">
                            <h4>Loan Details</h4>
                            <ul class="loan-details-list"></ul>
                            <div class="total-estimated">
                                <ul></ul>
                            </div>
                        </div>
                        <a href="" class="search-cars" target="_blank">SEARCH CARS IN THIS PAYMENT RANGE</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
